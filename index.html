<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>宮島（厳島）潮位・簡易計算</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input { padding: 6px 8px; }
    button { padding: 6px 10px; }
    pre { background: #f6f6f6; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>宮島（厳島）潮位・簡易計算</h1>

  <div class="row">
    <label>日時（JST）:</label>
    <input id="dt" type="datetime-local" />
    <button id="calc">計算</button>
  </div>

  <p id="result">—</p>
  <pre id="day">—</pre>

  <script type="module">
    import { MiyajimaTide } from "./tide-lib.js";

    const tide = new MiyajimaTide();

    // デモは「入力=JST」とみなし、UTCへ明示的に変換してからライブラリ(UTC API)を呼ぶ。
    const JST_OFFSET_MS = 9 * 60 * 60 * 1000;

    // 初期値：いま
    const dt = document.getElementById("dt");
    const nowUtc = new Date();
    dt.value = formatDatetimeLocalJSTFromUTC(nowUtc);

    function formatDatetimeLocalJSTFromUTC(dateUtc) {
      // Date(UTC instant) -> "YYYY-MM-DDTHH:mm" (JST)
      const jst = new Date(dateUtc.getTime() + JST_OFFSET_MS);
      const yyyy = jst.getUTCFullYear();
      const mm = String(jst.getUTCMonth() + 1).padStart(2, "0");
      const dd = String(jst.getUTCDate()).padStart(2, "0");
      const hh = String(jst.getUTCHours()).padStart(2, "0");
      const mi = String(jst.getUTCMinutes()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
    }

    function parseDatetimeLocalAsJSTToUTC(v) {
      // datetime-local はタイムゾーン情報を持たない。
      // このデモでは「入力値はJST」と決め打ちし、JSTの壁時計時刻 -> UTC instant に変換する。
      const [datePart, timePart] = String(v).split("T");
      const [y, m, d] = datePart.split("-").map(Number);
      const [hh, mi] = timePart.split(":").map(Number);
      return new Date(Date.UTC(y, m - 1, d, hh - 9, mi, 0, 0));
    }

    function jstMidnightUtcFromDatetimeLocalValue(v) {
      const [datePart] = String(v).split("T");
      const [y, m, d] = datePart.split("-").map(Number);
      // JST 00:00 は UTC 15:00(前日)
      return new Date(Date.UTC(y, m - 1, d, -9, 0, 0, 0));
    }

    function formatJstDateTime(dateUtc) {
      const jst = new Date(dateUtc.getTime() + JST_OFFSET_MS);
      const yyyy = jst.getUTCFullYear();
      const mm = String(jst.getUTCMonth() + 1).padStart(2, "0");
      const dd = String(jst.getUTCDate()).padStart(2, "0");
      const hh = String(jst.getUTCHours()).padStart(2, "0");
      const mi = String(jst.getUTCMinutes()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd} ${hh}:${mi} JST`;
    }

    function formatJstTimeHHMM(dateUtc) {
      const jst = new Date(dateUtc.getTime() + JST_OFFSET_MS);
      const hh = String(jst.getUTCHours()).padStart(2, "0");
      const mm = String(jst.getUTCMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    function renderDayText(baseDateTimeJstValue) {
      // 当日0:00(JST)から24h、10分刻み
      const day0Utc = jstMidnightUtcFromDatetimeLocalValue(baseDateTimeJstValue);
      const series = tide.seriesCmAtUTC(day0Utc, 24 * 60, 10);

      // ざっくり見やすいように整形
      return series.map(p => {
        return `${formatJstTimeHHMM(p.tUTC)}  ${p.cm.toFixed(1)} cm`;
      }).join("\n");
    }

    document.getElementById("calc").addEventListener("click", () => {
      const dUtc = parseDatetimeLocalAsJSTToUTC(dt.value);
      const cm = tide.heightCmAtUTC(dUtc);
      document.getElementById("result").textContent =
        `${formatJstDateTime(dUtc)} の推算潮位: ${cm.toFixed(1)} cm（Z0基準）`;

      document.getElementById("day").textContent = renderDayText(dt.value);
    });
  </script>
</body>
</html>
